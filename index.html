<html>
  <head>
    <meta charset=utf8>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>
      Панель сброса пароля
    </title>
    <script type="text/javascript" src="ui.js">
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
	<h1>Сброс паролей и проверка статуса пользователей</h1>
      </div>
      <div>
      	<button onClick="div_toggle('user_search');">Поиск пользователя</button>
	<button onClick="div_toggle('user_info');"  >Просмотр пользователя</button>
	<button onClick="div_toggle('password_reset');">Сброс пароля</button>
	<button onClick="div_toggle('reset_queue');" >Очередь сброса пароля</button>
      </div>
      <div id="UI_elements">
        <div style="display: inline" id="user_search" class="UI_tab" >
	  <h2>Поиск пользователя</h2>
	  <!--
	  	Форма для поиска пользователя
	  --!>
	</div>
	<div style="display: none" id="password_reset" class="UI_tab" >
	  <h2>Запрос на сброс пароля</h2>
	<!--
		Форма для ввода имени пользователя на сброс пароля
 	--!>
	</div>
	<div style="display: none" id="user_info" class="UI_tab" >
	  <h2>Запрос информации о пользователе</h2>
	  <div>
      <div id=input_form>
	<form name="user_info" action="javascript:submit_user()">
	  <div class="field_container">
	    <div class="field_name">
	      Имя пользователя:
	    </div>
	    <div class="field_value">
	      <input type="text" name="last_name" onChange="submit_user();">
	    </div>
	  </div>
	  <div class="field_container">
	    <div class="field_name">
	      ФИО:
	    </div>
	    <div class="field_value">
	      <input type="text" name="fio" >
	    </div>
	  </div>
	  <div class="field_container">
	    <div class="field_name">
	      Номер студенческого билета:
	    </div>
	  </div>
	  <div class="field_value">
	    <input type="text" name="studentnumber">
	  </div>
	  <div class="field_container">
	    <div class="field_name">
	      Группы пользователя:
	    </div>
	    <div class="field_value">
	      <input type="text" name="groups">
	      </div>
	    </div>
	    <div class="field_container">
	      <div class="field_name">
		Фотография:
	      </div>
	      <div class="field_value">
		<div name="photo">
		</div>
	      </div>
	    </div>
	    <div class="field_container">
	      <div class="field_value">
		<input type="submit" value="Получить информацию">
	      </div>
	    </div>
	<!--
		Форма для поиска пользователя
	--!>
	  </form>
	  </div>
	</div>
	<div style="display: none" id="reset_queue" class="UI_tab" >
	  <h2>Очередь запросов на сброс пароля</h2>
	<!--
		Просто показать информацию из очереди сброса пароля
	--!>
	</div>
      </div>
    </div>
  </body>
</html>
